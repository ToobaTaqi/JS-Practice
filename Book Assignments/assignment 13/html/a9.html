<body>
    <h1>Q # 9</h1>
    <p>Create a date object of the starting date of this Ramadan
        and alert the number of days past since 1st Ramadan?</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <button onclick="A()">Check Out</button>

            <div id="output"></div>

        </div>
    </div>

    <a href="../assignment13.html">All Questions of Assignment 13</a>


    <script>

        function A() {
            var current = new Date()
            // var c=current.getDate()
             var toDay= 1/(24 * 60 * 60 * 1000)//milliseconds to days conversion
            var r = new Date(2015, 6, 18)

            var ry = r.getFullYear()
            var n = (current - r) * toDay
            document.getElementById("output").innerHTML = Math.floor(n) + ' days have passed since first Ramadan ' + ry
        }

    </script>
