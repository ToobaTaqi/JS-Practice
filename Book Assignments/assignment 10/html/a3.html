    <h1>Q # 3</h1>
    <p>Write a program to print numeric counting from 1 to 10</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <script>
                for (var i = 1; i <= 10; i++) {
                    p = '<div>' + i + '</div>'
                    a = document.write(p)
                }

            </script>



        </div>
    </div>
