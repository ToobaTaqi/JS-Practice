<body>
    <h1>Q # 7</h1>
    <p>Write a program that asks the user about his weight. Parse
        the user input and display his weight in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter your weight</label><br>
            <input type="number" id="a" placeholder="Enter here"><br>

            <button onclick="A()">Submit</button>

            <div id="output">

            </div>



        </div>
    </div>

    <a href="../assignment12.html">All Questions of Assignment 12</a>


    <script>

        function A() {
            var u = document.getElementById("a").value
            var u = parseInt(u)
            document.getElementById("output").innerHTML = "The weight of user is: " + u + " Kilograms"

        }
    </script>
