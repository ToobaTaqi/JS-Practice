    <h1>Q # 7</h1>
    <p>Implement the
        given case using if, else & else if statements</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter time</label><br>
            <input id="n" type="number" placeholder="Enter time here"><br>



            <button onclick="check()">Submit</button> <br>
            <!-- <div id="output"></div> -->




        </div>

    <a href="../assignment8.html">All Questions of Assignment 8</a>


    <script>

    function check() {
        var t= document.getElementById("n").value
        if(t>=0000 && t<1200){
            alert("Good Morning")
        }
        else if(t>=1200 && t<1700){
            alert("Good afternoon")
        }
        else if(t>=1700 && t<2100){
            alert("Good evening")
        }
        else if(t>=2100 && t<2359){
            alert("Good night")
        }
        else{
            alert("Error!")
        }


   
    }



    </script>
