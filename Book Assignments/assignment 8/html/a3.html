<body>
    <h1>Q # 3</h1>
    <p>Write a program that takes input a number from user &
        state whether the number is positive, negative or zero</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter a number</label><br>
            <input id="n" type="number" placeholder="Enter a number"><br>

            <button onclick="n()">Submit</button> <br>
            <div id="output"></div>




        </div>
    </div>

    <a href="../assignment8.html">All Questions of Assignment 8</a>


    <script>

        function n() {
            



            var x = document.getElementById("n").value;

           

            if (x > 0) {
                document.getElementById("output").innerHTML = "The number is +ve"
            }
            else if (x < 0) {
               
                    document.getElementById("output").innerHTML = "The number is -ve"
               
                }
            
            else if (x == 0) {

                document.getElementById("output").innerHTML = "The number is 0"
            }
        }
    </script>
