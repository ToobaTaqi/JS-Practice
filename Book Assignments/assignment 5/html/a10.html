<body>
    <h1>Q # 10</h1>
    <p>Write a program to initialize a variable with some
        number and do arithmetic in following sequence:</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

          
            <div id="lab">
                <label>Enter a Number to</label><br>
                <label>initialize the variable</label>
            </div>
            <input type="number" id="v" placeholder="No. to Init. var."><br>


            <button onclick="D()">Calculate</button>


            <div id="output"></div>

            <!-- </div> -->




        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        function D() {
            //o initialize a variable with some number
            var a = document.getElementById('v').value
            //Add 5
            // a+=5
            //Multiply by 10
            // a*=10
            //Divide the result by 2
            // a/=2
            //Perform all calculations in a single expression
            a = (a + 5) * 10 / 2
            document.getElementById('output').innerHTML = a
        }
    </script>
