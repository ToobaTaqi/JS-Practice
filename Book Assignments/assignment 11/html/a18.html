<body>
    <h1>Q # 18</h1>
    <p>Write a program to count number of
        occurrences of word “the” in given string.</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">




            <div id="output1">_</div>
            <div id="output2">_</div>


        </div>
    </div>

    <a href="../assignment11.html">All Questions of Assignment 11</a>



    <script>
        var s = "The quick brown fox jumps over the lazy dog";
        var count = "the";
        var r = new RegExp("\\b" + count + "\\b", "gi");
        var count = (s.match(r) || []).length;
        document.getElementById("output1").innerHTML = "Text: "+s
        document.getElementById("output2").innerHTML = "There are " + count+" occurance(s) of word 'the"
    </script>
