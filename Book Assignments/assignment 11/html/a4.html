    <h1>Q # 4</h1>
    <p>Write a program to find the last index of letter “l” in the
        word “Hello World” and display the result in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

         

<div id="output1"></div>
<div id="output2"></div>
//index counting starting from 0
        </div>
    </div>

    <a href="../assignment11.html">All Questions of Assignment 11</a>


    <script>

        
       var s='Hello world'
       document.getElementById("output1").innerHTML = 'String: '+ s
       var N=s.lastIndexOf('l')
       document.getElementById("output2").innerHTML = "Index of 'n': "+N

    </script>
