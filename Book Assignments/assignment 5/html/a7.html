<body>
    <h1>Q # 7</h1>
    <p>Write a program to implement checkout process of a
        shopping cart system for an e-commerce website.</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <h3><u> Shopping cart</u></h3>
            <div class="subbox">
                <label>Price of item 1</label>
                <input type="number" id="p1" placeholder="Price of item 1"><br>
                <label>Quantity of item 1</label>
                <input type="number" id="q1" placeholder="Quantity of item 1"><br>
                <label>Price of item 2</label>
                <input type="number" id="p2" placeholder="Price of item 2"><br>
                <label>Quantity of item 2</label>
                <input type="number" id="q2" placeholder="Quantity of item 2"><br>
                <label>Shipping charges</label>
                <input type="number" id="sc" placeholder="Shipping charges"><br>
                <button onclick="D()">Submit Details</button>

                <div id="output1"></div>
            </div>


            <!-- <input type="number" id="ftoc" placeholder="Temp. in Fahrenheit">

            <div id="output2"></div> -->


        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        function D() {
            var p1 = document.getElementById("p1").value;
            var q1 = document.getElementById("q1").value;
            var p2 = document.getElementById("p2").value;
            var q2 = document.getElementById("q2").value;
            var sc = document.getElementById("sc").value;

            var a = p1 * q1
            var b = p2 * q2
            var c = parseInt(a) + parseInt(b) + parseInt(sc)

            document.getElementById('output1').innerHTML = 'Total Cost of your Order is ' + c + ' PKR'




        }





    </script>
