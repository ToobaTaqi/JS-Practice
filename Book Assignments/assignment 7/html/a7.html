<body>
    <h1>Q # 7</h1>
    <p>Write a program to check whether the given number is
        divisible by 3</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter an integer</label><br>
            <input id="m" type="number"><br>
            <button onclick="A()">Submit</button>



        </div>
    </div>

    <a href="../assignment7.html">All Questions of Assignment 7</a>


    <script>

        function A() {
            var a = document.getElementById("m").value
            var b = a % 3
            if (b !== 0) {
                alert("Number isnt divisible by 3")
            }
            else if (b === 0) {

                alert("Number is divisible by 3")
            }
        }
    </script>
