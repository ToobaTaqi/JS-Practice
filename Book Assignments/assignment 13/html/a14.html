    <h1>Q # 14</h1>
    <p>Write a program to generate your K-Electric bill in your
        browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter your Name:</label>
            <input id="a" type="text" placeholder="Enter here"><br>
            <button onclick="A()">Check Out Your bill here</button>

            <div id="output">
                <div id="output1"></div><br>
                <div id="output2"></div><br>
                <div id="output3"></div><br>
                <div id="output4"></div><br>
                <div id="output5"></div><br>
                <div id="output6"></div><br>
                <div id="output7"></div>
            </div>

        </div>
    </div>

    <a href="../assignment13.html">All Questions of Assignment 13</a>


    <script>

        function A() {

            var name = document.getElementById("a").value
           document.getElementById("output1").innerHTML ='Customer name: '+name
           
           
            var obj = new Date()
            var d = obj.getMonth()
            var month = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            for (var i = 0; i <= d; i++) { document.getElementById("output2").innerHTML = 'Month: ' + month[i] }

            //number of units
            var nou = 410
            //charges per unit
            var cpu = 10
            //Late Payment Surcharge
            var lps=350
            //Net Amount Payable (within Due Date)
            var napwdd=nou*cpu
            //Gross Amount Payable (after Due Date)
            var gapadd=napwdd+lps


 
         document.getElementById("output3").innerHTML='Number of Units: '+nou
         document.getElementById("output4").innerHTML='Charges per units: '+cpu
         document.getElementById("output5").innerHTML='Net Amount Payable (within Due Date): '+ napwdd
         document.getElementById("output6").innerHTML='Late Payment Surcharge: '+lps
         document.getElementById("output7").innerHTML='Gross Amount Payable (after Due Date): '+gapadd
        }

    </script>
