    <p>Write a program that shows the given message</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">
            <button onclick="A()">Click Me</button>

    <script>

        function A() {
            var a = new Date()
            var b = a.getTime()
           
            var c = new Date(1970, 1, 1)
            var milliS=b-c
            var mins = 1 / 60000
            document.getElementById("output1").innerHTML = 'Curent Date: ' + a
            document.getElementById("output2").innerHTML ='Elapsed milliseconds since jan 1, 1970: '+milliS + 'milliseconds'
            document.getElementById("output3").innerHTML ='Elapsed minutes since jan 1, 1970: '+ milliS *mins + 'minutes'
        }

    </script>
