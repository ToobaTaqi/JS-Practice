<body>
    <h1>Q # 8</h1>
    <p> Compute the percentage & show the result in
        your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <h3><u>Marks Sheet</u></h3>
            <div class="subbox">
                <label>Total Marks</label>
                <input type="number" id="tm" placeholder="Total Marks"><br>
                <label>Marks Obtained</label>
                <input type="number" id="mo" placeholder="Marks Obtained"><br>

                <button onclick="D()">Compute %</button>

                <div class="output">
                    <div id="outputtm"></div>
                    <div id="outputmo"></div>
                    <div id="output1"></div>
                </div>
            </div>


            <!-- <input type="number" id="ftoc" placeholder="Temp. in Fahrenheit">

            <div id="output2"></div> -->


        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        function D() {
            var a = document.getElementById("tm").value;
            var b = document.getElementById("mo").value;
            if (a >= b) {



                var p = (b / a) * 100
                var p2= p.toFixed(2)

                document.getElementById('outputtm').innerHTML = 'Total Marks: ' + a
                document.getElementById('outputmo').innerHTML = 'Marks obtained: ' + b
                document.getElementById('output1').innerHTML = 'Percentage: ' + p2  + ' %'

            }

else{
    document.getElementById('outputtm').innerHTML = 'Error!'
}
        }





    </script>
