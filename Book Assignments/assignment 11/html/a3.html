<body>
    <h1>Q # 3</h1>
    <p>Write a program to find the index of letter “n” in the word
        “Pakistani” and display the result in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

         

<div id="output1"></div>
<div id="output2"></div>
//index counting starting from 1
        </div>
    </div>

    <a href="../assignment11.html">All Questions of Assignment 11</a>


    <script>

        
       var p='Pakistani'
       document.getElementById("output1").innerHTML = 'String: '+ p
       var N=p.indexOf('n')+1
       document.getElementById("output2").innerHTML = "Index of 'n': "+N

    </script>
