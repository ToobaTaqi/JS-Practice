<body>
    <h1>Q # 5</h1>
    <p>Write a program to find the character at 3rd index in the
        word “Pakistani” and display the result in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <div id="output1"></div>
            <div id="output2"></div>
            //index counting starting from 1
        </div>
    </div>

    <a href="../assignment11.html">All Questions of Assignment 11</a>


    <script>
        var s = 'Pakistani'
        document.getElementById("output1").innerHTML = 'String: ' + s
        var N = s[3 - 1]
        document.getElementById("output2").innerHTML = "Character at index '3': " + N
    </script>
</body>
