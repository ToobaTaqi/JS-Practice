    <p>Write a program to enable “search by user input” in an
        array</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <!-- <label>Search anything</label><br>

    <a href="../assignment11.html">All Questions of Assignment 11</a>

 
    <script>
       var A = ["cake", "apple pie", "cookie", "chips", "patties"];

function searchItem(item) {
  var lowerCaseItem = item.toLowerCase();
  var found = A.some((element) => element.toLowerCase() === lowerCaseItem);
  return found;
}

var userInput = prompt("Enter an item to search:");
var isFound = searchItem(userInput);

if (isFound) {
  alert("Item found in the list!");
} else {
  alert("Item not found in the list.");
}


    </script>
