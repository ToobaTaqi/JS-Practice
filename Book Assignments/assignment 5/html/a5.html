<body>
    <h1>Q # 5</h1>
    <p>Write a script to display multiplication table of any
        number in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <div class="subbox">
                <input class="inpt" type="number" id="no" placeholder="Enter a number"> <br>

                <button class="inpt" onclick="generateTable()">Generate Table</button>
            </div>

            <div id="tableContainer"></div>

        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        function generateTable() {
            var n = document.getElementById("no")
            var tableContainer = document.getElementById("tableContainer");
            var number = parseInt(no.value);



            if (!isNaN(number)) {
                var table = document.createElement("table");
                var tableHead = document.createElement("thead");
                var tableBody = document.createElement("tbody");

                // Create table header row
                var headerRow = document.createElement("tr");
                var headerCell = document.createElement("th");
                headerCell.textContent = "Table of " + number;
                headerCell.colSpan = "2";
                headerRow.appendChild(headerCell);
                tableHead.appendChild(headerRow);

                // Create table body rows
                for (var i = 1; i <= 10; i++) {
                    var row = document.createElement("tr");

                    var cell2 = document.createElement("td");

                    cell2.textContent = number + " x " + i + " = " + number * i;

                    row.appendChild(cell2);
                    tableBody.appendChild(row);
                }

                // Append table head and body to the table
                table.appendChild(tableHead);
                table.appendChild(tableBody);

                // Append the table to the table container
                tableContainer.appendChild(table);
            } else {
                alert("Please enter a valid number!");
            }
        }






    </script>
</body>
