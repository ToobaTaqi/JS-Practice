    <script>
        function T() {
            var n = document.getElementById("a").value;
            var l = document.getElementById("b").value;
            var table = "";

            for (var i = 1; i <= l; i++) {
                var row = "<div style='text-align:center;'>" + n + " x " + i + " = " + (n * i) + "<br></div>";
                table += row;
            }

            document.getElementById("output").innerHTML = table;
        }
