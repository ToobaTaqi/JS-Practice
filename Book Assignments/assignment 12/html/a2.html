        button {

<body>
    <h1>Q # 2</h1>
    <p>assume a big qustion here</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter -ve integer</label><br>
            <input type="text" id="a" placeholder="Integer here"><br>

            <button onclick="A()">submit</button>

            <div id="output">
                <div id="output1">_</div>
                <div id="output2">_</div>
                <div id="output3">_</div>
                <div id="output4">_</div>
            </div>



        </div>
    </div>

    <a href="../assignment12.html">All Questions of Assignment 12</a>


    <script>

        //var u=prompt("Enter a negative floating-point number:");

        function A() {
            var u = document.getElementById("a").value
            if (u <= 0) {

                var n = parseFloat(u);
                var roundOff = Math.round(n);
                var floorValue = Math.floor(n);
                var ceilValue = Math.ceil(n);

                document.getElementById("output1").innerHTML = "Number: " + n
                document.getElementById("output2").innerHTML = "Round-off value: " + roundOff
                document.getElementById("output3").innerHTML = "Floor value: " + floorValue
                document.getElementById("output4").innerHTML = "Ceil value: " + ceilValue

            }
           
            else {
                document.getElementById("output").innerHTML = "Enter a -ve integer"

            }
        }
    </script>
</body>
