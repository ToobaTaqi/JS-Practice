<body>
    <h1>Q # 12</h1>
    <p>Write a program that converts the variable num to
        string.</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <div id="output1"></div>
            <div id="output2"></div>



        </div>
    </div>

    <a href="../assignment11.html">All Questions of Assignment 11</a>


    <script>
        var num = 35.36
        document.getElementById("output1").innerHTML = 'Number: ' + num
        var a = num * 100

        document.getElementById("output2").innerHTML = 'Result: ' + a.toString()
    </script>
