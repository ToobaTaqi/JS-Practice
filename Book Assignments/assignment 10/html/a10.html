<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>as10-q10</title>
    <link rel="stylesheet" href="../../../Styling/style.css">

</head>

<body>
    <h1>Q # 10</h1>
    <p>Write a program to print multiples of 5 ranging 1 to
        100</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <div id="output1"></div>
           
            // by using 'for' loop

        </div>

        <a href="../assignment10.html">All Questions of Assignment 10</a>

        <script>
            for (var i = 1; i <= 100; i++) {
               if (i % 5 == 0) {
                document.getElementById("output1").innerHTML += i + ",";
            }
        }

        </script>

</body>

</html>
