<body>
    <h1>Q # 13</h1>
    <p>Write a program to ask the user about his age. Calculate
        and show his birth year in your browser.</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter your Age Below:</label><br>
            <input id="a" type="number" placeholder="Enter here"><br>
            <button onclick="A()">Check Out</button>

            <div id="output">
                <div id="output1">-</div><br>
                <div id="output2">-</div>
            </div>

        </div>
    </div>

    <a href="../assignment13.html">All Questions of Assignment 13</a>


    <script>

        function A() {

            var age = document.getElementById("a").value
            var obj = new Date()
            var d = obj.getFullYear()
            var by = d - age
            document.getElementById("output1").innerHTML = 'Your age is: ' + age
            document.getElementById("output2").innerHTML = 'Your birth year was: ' + by
        }

    </script>
