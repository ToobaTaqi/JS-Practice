<body>
    <h1>Q # 13</h1>
    <p>The Lifetime Supply Calculator:</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            

                <div class="lab"><label>Enter Your fav. snack</label><br> </div>
                <input type="text" id="snack" placeholder="Your fav. snack"><br>

                <div class="lab"><label>Enter Your Current Age</label><br> </div>
                <input type="number" id="age" placeholder="Your Current Age"><br>

                <div class="lab"><label>Enter Estimated Max. Age</label><br> </div>
                <input type="number" id="maxAge" placeholder="Estimated Max. Age"><br>

                <div class="lab"><label>No. of snack you eat per day</label><br> </div>
                <input type="number" id="amnt" placeholder="Amount of snack"><br>


                <button onclick="B()">Calculate</button>
            

            <div id="output">

                <div id="output1"></div>
                <div id="output2"></div>
                <div id="output3"></div>
                <div id="output4"></div>
                <div id="output5"></div>

            </div>

            <!-- </div> -->




        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        function B() {

            var s = document.getElementById('snack').value
            document.getElementById('output1').innerHTML = 'Fav. Snack : ' + s

            var a = document.getElementById('age').value
            document.getElementById('output2').innerHTML = 'Current Age : ' + a

        
            var ma =  document.getElementById('maxAge').value
            document.getElementById('output3').innerHTML = 'Estimated Max. Age : ' + ma

            var am =  document.getElementById('amnt').value
            document.getElementById('output4').innerHTML = 'Amount of snacks per day : ' + am

            var total= (ma - a)*am
            document.getElementById('output5').innerHTML = 'You will need ' + total+' '+s+' to last you until ripe age of '+ma
        }
    </script>
