    <p>Write a

    <script>
        var usd = 10
        var pkr_usd = 104.80
        var sr = 25
        var pkr_sr = 28 

        var pkr=parseInt(usd*pkr_usd)+parseInt(sr*pkr_sr)
       
        //Perform all calculations in a single expression.
        //(Exchange rates : 1 US Dollar = 104.80 Pakistani Rupee
        //and 1 Saudi Riyal = 28 Pakistani Rupee)
        document.getElementById("output").innerHTML = 'Total Currency in PkR: '+pkr


    </script>
