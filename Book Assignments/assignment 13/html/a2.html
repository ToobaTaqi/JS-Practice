    <p>Write a program that alerts the current month in words</p>

        <small>output box</small>
        <div class="box2">

            <!-- <label>Enter +ve number</label><br>

            <button onclick="A()">Check Current Month</button>

    <script>

        function A() {
            var d = new Date();
            var m = d.getMonth() + 1
            if (m == 1) { alert("Current Month: January") }
            else if (m == 2) { alert("Current Month: Feb") }
            else if (m == 3) { alert("Current Month: march") }
            else if (m == 4) { alert("Current Month: April") }
            else if (m == 5) { alert("Current Month: May") }
            else if (m == 6) { alert("Current Month: June") }
            else if (m == 7) { alert("Current Month: July") }
            else if (m == 8) { alert("Current Month: August") }
            else if (m == 9) { alert("Current Month: September") }
            else if (m == 10) { alert("Current Month: October") }
            else if (m == 11) { alert("Current Month: November") }
            else if (m == 12) { alert("Current Month: December") }

        }





    </script>
