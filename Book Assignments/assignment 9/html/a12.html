<body>
    <h1>Q # 12</h1>
    <p>Store values one by one in such a way
        that you can access the values in the order in which they
        were stored</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">
            
            <label>Array:</label>
            <div id="output1"></div><br>
            <label>First Element removed using shift() method</label>
            <div id="output2"></div><br>
            <label>Proved my array is a Stack 'FIFO' </label>


        </div>
    </div>

    <a href="../assignment9.html">All Questions of Assignment 9</a>


    <script>
        var fifo=[]
        fifo.push('a')
        fifo.push('b')
        fifo.push('c')
        fifo.push('d')
        document.getElementById("output1").innerHTML = fifo

        fifo.shift()
        document.getElementById("output2").innerHTML = fifo




    </script>
