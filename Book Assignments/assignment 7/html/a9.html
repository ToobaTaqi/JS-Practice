<body>
    <h1>Q # 9</h1>
    <p>Write a program that takes temperature as input and
        shows a message</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter temperature</label><br>
            <input id="m" type="number"><br>
            <button onclick="A()">Submit</button>



        </div>
    </div>

    <a href="../assignment7.html">All Questions of Assignment 7</a>


    <script>

        function A() {
            var T = document.getElementById("m").value

            if (T > 40) {
                alert("It is too hot outside")
            }
            else if (T > 30) {

                alert("The Weather today is Normal")
            }
            else if (T > 20) {

                alert("Today’s Weather is cool")
            }
            else if (T > 10) {

                alert("OMG! Today’s weather is so Cool")
            }
            else{
                alert("Error!")
            }

        }
    </script>
