            <label>Click to see which part of this month is going on right now</label><br>
            <button onclick="A()">Clicik Me</button>

            <div id="output"></div>



        </div>

    <a href="../assignment13.html">All Questions of Assignment 13</a>


    <script>

        function A() {
            var d = new Date();
            var m = d.getDate()

           
            if (m <= 15 && m>=1) {  document.getElementById("output").innerHTML = 'First 15 days of month' }
            else if (m >= 16 && m<=31) {document.getElementById("output").innerHTML = 'Last 15 days of month' }
          


        }
