<body>
    <h1>Q # 7</h1>
    <p>Write a program to enable “search by user input” in an
        array</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <div><label>Search a bakery item</label><br> </div>
            <input type="text" id="a" placeholder="Search here"><br>



            <button onclick="B()">Search</button>
           
        </div>

        <a href="../assignment10.html">All Questions of Assignment 10</a>

        <script>
            function B() {
                var bakery = ['brownie', 'cupcake', 'cinnamon roll', 'apple pie', 'donut']
                var s = document.getElementById("a").value
                var search = s.toLowerCase()
                var available = bakery.includes(search)
                if (available) {
                    alert(search + " is available in our bakery")
                }
                else if(search===""){
                    alert("Please enter a valid item")
                }
                else {
                    alert(search + " is not available in our bakery")
                }
            }
        </script>
