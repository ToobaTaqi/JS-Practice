<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>as7-q10</title>
    <link rel="stylesheet" href="../../../Styling/style.css">
    <style>
        input {
            width: 150px;
            height: 30px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            border: #bda8d1;
            margin: 5px;
            margin-inline: 5px;


        }


        button {
            width: 150px;
            height: 30px;
            background-color: #bda8d1;
            border-radius: 10px;
            text-align: center;
            font-size: 10px;
            border: white;
            margin: 5px;
            box-shadow: 2px 2px 2px 2px #634979;
            color: white;
        }

        /*  */

        .dropbtn {
            width: 150px;
            height: 30px;
            background-color: #bda8d1;
            border-radius: 10px;
            text-align: center;
            font-size: 15px;
            border: white;
            margin: 5px;
            box-shadow: 2px 2px 2px 2px #634979;
            color: white;
            cursor: pointer;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px #634979;
            border-radius: 10px;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: #634979;
            font-size: 15px;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #bda8d1
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: white;
            color: #634979;
        }
    </style>
</head>

<body>
    <h1>Q # 10</h1>
    <p>Write a program to create a calculator using if statements.</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <input id="n1" type="number" placeholder="Enter 1st number"><br>

            <div class="dropdown">
                <button id="operatorBtn" class="dropbtn">Select operator</button>
                <div id="result" class="dropdown-content">
                    <a id="pls" onclick="getn('+')">+</a>
                    <a id="minus" onclick="getn('-')">-</a>
                    <a id="multiply" onclick="getn('*')">*</a>
                    <a id="divide" onclick="getn('/')">/</a>
                    <a id="mod" onclick="getn('%')">%</a>

                </div>
            </div>
            <br>

            <input id="n2" type="number" placeholder="Enter 2nd number"><br>
            <button onclick="getr('=')">=</button> <br>

            <input id="out" type="number" placeholder="output"><br>



        </div>
    </div>

    <a href="../assignment7.html">All Questions of Assignment 7</a>


    <script>

        function getn(operator) {
            document.getElementById("operatorBtn").textContent = operator;
        }
        // function getn(num) {
        //     document.getElementById('result').value += num
        //     return num
        // }



        function getr() {
            var n1 = document.getElementById("n1").value
            var n2 = document.getElementById("n2").value
            var op = document.getElementById("operatorBtn").value
            var ans

            if (op === '+') {
                ans = n1 - n2
                // document.getElementById("out").innerHTML = ans

                document.getElementById("out").innerHTML = ans+"ans"
            }
            else{
                document.getElementById("out").innerHTML = "no ans"
            }

            //             var ans = document.getElementById('result').value;
            //   document.getElementById('result').value = eval(ans);
        }

    </script>
</body>

</html>
