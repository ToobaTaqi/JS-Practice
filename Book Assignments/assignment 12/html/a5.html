<body>
    <h1>Q # 5</h1>
    <p>Write a program that simulates a coin toss using random()
        method of JS Math class. Display the value of coin in your
        browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">
            <!-- 
            <label>Enter number</label><br>
            <input type="text" id="a" placeholder="Enter here"><br> -->

            <button onclick="A()">Through Coin</button>

            <div id="output">

            </div>



        </div>
    </div>

    <a href="../assignment12.html">All Questions of Assignment 12</a>


    <script>

        function A() {
            var u = Math.random() * 2
            var n= Math.round(u)
            if (n === 1) {
                document.getElementById("output").innerHTML = n+" Random coin value : Tails" 
            }
            else if (n === 2) {
                document.getElementById("output").innerHTML = n+" Random coin value : Heads" 
            }
            else {
                document.getElementById("output").innerHTML = n+" coin lost, try again"
                //return [1,2]
            }

        }
    </script>
