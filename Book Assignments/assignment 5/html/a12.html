        input {

        button {

        #output {

<body>
    <h1>Q # 12</h1>
    <p>The Geometrizer:</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <div id="lab">
                <label>Enter Radius of circle</label><br>

            </div>
            <input type="number" id="radius" placeholder="Radius of circle"><br>


            <button onclick="B()">Calculate</button>


            <div id="output">

                <div id="output1"></div>
                <div id="output2"></div>
                <div id="output3"></div>

            </div>

            <!-- </div> -->




        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        function B() {

            var r = document.getElementById('radius').value
            document.getElementById('output1').innerHTML = 'Radius of circle : ' + r

             
            var c = 2 * Math.PI * r
            var C=c.toFixed(2)
            document.getElementById('output2').innerHTML = 'Circumference is : ' + C

            var a = Math.PI * r *r
            var A=a.toFixed(2)
            document.getElementById('output3').innerHTML = 'Area is : ' + A
        }
    </script>
</body>
