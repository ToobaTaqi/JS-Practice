<div id="output"></div>

    <script>

        function A() {
            var d = new Date();
            var m = d.getDay()
            var day=['Sun','Sat','Mon','Tue','Wed','Thu','Fri']
           // document.getElementById("output").innerHTML=m
            if(m==0){alert('Today is '+day[0])}
            else if(m==1){alert('Today is '+day[1])}
            else if(m==2){alert('Today is '+day[2])}
            else if(m==3){alert('Today is '+day[3])}
            else if(m==4){alert('Today is '+day[4])}
            else if(m==5){alert('Today is '+day[5])}
            else if(m==6){alert('Today is '+day[6])}
           

        }
