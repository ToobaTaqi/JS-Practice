<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>as5-q1</title>
    <link rel="stylesheet" href="../../../Styling/style.css">
</head>

<body>
    <h1>Q # 1</h1>
    <p>Write a program that take two numbers & add them in a 
        new variable. Show the result in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">
            <p id="n"></p>
        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        var a = prompt("Enter first number")
        var b = prompt("Enter second number")
        var c = parseInt(a)+parseInt(b)
        document.getElementById("n").innerHTML = 'Sum of '+a+' and '+b+' is '+c
    </script>
</body>

</html>
