<body>
    <h1>Q # 16</h1>
    <p>Write a program to convert the given string to an
        array using string split method</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

        

            <script>
     

                var university = "University of Karachi";
    var array = Array.from(university.replace(/\s/g, ""));
    
    document.write("Array elements: <br>");
    array.forEach(function(element) {
      document.write(element + "<br>");
    });
    
    
        </script>
