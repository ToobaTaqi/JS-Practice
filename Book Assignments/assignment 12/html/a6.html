<body>
    <h1>Q # 6</h1>
    <p>Write a program that shows a random number between 1
        and 100 in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">
            <!-- 
            <label>Enter number</label><br>
            <input type="text" id="a" placeholder="Enter here"><br> -->

            <button onclick="A()">Generate Numbers</button>

            <div id="output">

            </div>



        </div>
    </div>

    <a href="../assignment12.html">All Questions of Assignment 12</a>


    <script>

        function A() {
            var u = Math.random() * 100
            var n= Math.round(u)
            if (n >=0 && n<=100) {
                document.getElementById("output").innerHTML = "random number between 1 and 100: "+n 
            }
           
            else {
                document.getElementById("output").innerHTML = "Number generated is too big or too small. try again"
                //return [1,2]
            }

        }
    </script>
