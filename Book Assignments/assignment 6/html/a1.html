<body>
    <h1>Q # 1</h1>
    <p>Write a program to take a number in a variable, do the
        required arithmetic:</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">



            <div class="lab"><label>Enter value for a</label><br> </div>
            <input type="number" id="a" placeholder="Value of 'a' "><br>

            <!-- <div class="lab"><label>Enter Your Current Age</label><br> </div>
                <input type="number" id="age" placeholder="Your Current Age"><br>

                <div class="lab"><label>Enter Estimated Max. Age</label><br> </div>
                <input type="number" id="maxAge" placeholder="Estimated Max. Age"><br>

                <div class="lab"><label>No. of snack you eat per day</label><br> </div>
                <input type="number" id="amnt" placeholder="Amount of snack"><br> -->


            <button onclick="B()">Compute</button>


            <div id="output">

                <div class="o">Result</div>
                <div class="o" id="output1"></div><br><hr  class="o"><br>
                <div class="o" id="output2"></div>
                <div class="o" id="output3"></div><br>
                <div class="o" id="output4"></div>
                <div class="o" id="output5"></div><br>
                <div class="o" id="output6"></div>
                <div class="o" id="output7"></div><br>
                <div class="o" id="output8"></div>
                <div class="o" id="output9"></div>

            </div>

            <!-- </div> -->




        </div>
    </div>

    <a href="../assignment6.html">All Questions of Assignment 6</a>


    <script>
        function B() {

            var a = document.getElementById('a').value
            document.getElementById('output1').innerHTML = 'The value of a is : ' + a

            a = ++a
            document.getElementById('output2').innerHTML = 'The value of ++a is : ' + a
            document.getElementById('output3').innerHTML = 'Now the value of a is : ' + a

            a=a++
            document.getElementById('output4').innerHTML = 'The value of a++ is : ' + a
            document.getElementById('output5').innerHTML = 'Now the value of a is : ' + a

            a=--a
            document.getElementById('output6').innerHTML = 'The value of - - a is : ' + a
            document.getElementById('output7').innerHTML = 'Now the value of a is : ' + a

            a=a--
            document.getElementById('output8').innerHTML = 'The value of a - - is : ' + a
            document.getElementById('output9').innerHTML = 'Now the value of a is : ' + a
            
        
        }
    </script>
