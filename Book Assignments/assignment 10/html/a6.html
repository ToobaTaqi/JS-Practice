<body>
    <h1>Q # 6</h1>
    <p>Generate the given series in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <script>
                document.write('Counting:<br>')
                for (var i = 0; i <= 15; i++) {
                    var c = i + ','
                    document.write(c)
                }
                document.write('<br><br>')
                document.write('Reverse counting:<br>')
                for (var j = 10; j >= 0; --j) {
                    var r = j + ','
                    document.write(r)
                }

                document.write('<br><br>')
                document.write('Even:<br>')
                for (var k = 0; k <= 20; k++) {
                    if (k % 2 == 0) {
                        var e = k + ','
                        document.write(e)
                    }
                }


                document.write('<br><br>')
                document.write('odd:<br>')
                for (var l = 0; l <= 20; l++) {
                    if (l % 2 !== 0) {
                        var o = l + ','
                        document.write(o)
                    }
                }

                document.write('<br><br>')
                document.write('Series:<br>')
                for (var m = 0; m <= 20; m++) {
                    if (m % 2 == 0) {
                        var s = m + 'k ,'
                        document.write(s)
                    }
                }

            </script>



        </div>
    </div>
