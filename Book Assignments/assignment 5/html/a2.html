<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>as5-q2</title>
    <link rel="stylesheet" href="../../../Styling/style.css">
</head>

<body>
    <h1>Q # 2</h1>
    <p>Repeat task1 for subtraction, multiplication, division &
        modulus.</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">
            <p id="n"></p>
        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        var n = prompt("choose operation to perform:\n 1)subtraction \n 2)multiplication \n 3)division \n 4)modulus")

        if (n == 1) {
            var a = prompt("Enter first number")
            var b = prompt("Enter second number")
            var c = a - b
            document.getElementById("n").innerHTML = 'subtraction of ' + a + ' and ' + b + ' is ' + c
        }
        else if (n == 2) {
            var a = prompt("Enter first number")
            var b = prompt("Enter second number")
            var c = a * b
            document.getElementById("n").innerHTML = 'multiplication of ' + a + ' and ' + b + ' is ' + c
        }
        else if (n == 3) {
            var a = prompt("Enter first number")
            var b = prompt("Enter second number")
            var c = a / b
            document.getElementById("n").innerHTML = 'division of ' + a + ' and ' + b + ' is ' + c
        }
        else if (n == 4) {
            var a = prompt("Enter first number")
            var b = prompt("Enter second number")
            var c = a % b
            document.getElementById("n").innerHTML = 'modulus of ' + a + ' and ' + b + ' is ' + c
        }
        else{
            document.getElementById("n").innerHTML = 'Error! '
        }
        


    </script>
</body>

</html>
