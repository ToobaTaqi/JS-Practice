<body>
    <h1>Q # 3</h1>
    <p>Do the following using JS Mathematic Expression</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">
            <ul>
                <li id="x"></li>
                <li id="y"></li>
                <li id="z"></li>
                <li id="m"></li>
                <li id="n"></li>
                <li id="o"></li>
            </ul>

           
        </div>
    </div>

    <a href="../assignment5.html">All Questions of Assignment 5</a>


    <script>
        //Declare a variable.
        var a

        //Show the value of variable in your browser like “Value after variable declaration is: ??
        document.getElementById('x').innerHTML = 'Value after variable declaration is: ' + a

        //Initialize the variable with some number.
        a = 35

        //Show the value of variable in your browser like “Initial value: 5”.
        document.getElementById('y').innerHTML = 'Initial value: ' + a

        //Increment the variable.
        a++

        //Show the value of variable in your browser like “Value after increment is: 6”.
        document.getElementById('z').innerHTML = 'Value after increment is: ' + a

        //Add 7 to the variable
        a = a + 7

        // Show the value of variable in your browser like “Value after addition is: 13”
        document.getElementById('m').innerHTML = 'Value after addition is: ' + a

        //Decrement the variable.
        a--

        // Show the value of variable in your browser like “Value after decrement is: 12”
        document.getElementById('n').innerHTML = 'Value after decrement is: ' + a

        //Show the remainder after dividing the variable’s value by 3.
        a = a / 3

        //Output : “The remainder is : 0”.
        document.getElementById('o').innerHTML = 'The remainder is : ' + a

    </script>
</body>
