<body>
    <h1>Q # 2</h1>
    <p>Write a JavaScript program that accept two integers and
        display the larger. Also show if the two integers are equal</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter 1st number</label><br>
            <input id="n1" type="number" placeholder="Enter a number"><br>

            <label>Enter 2nd number</label><br>
            <input id="n2" type="number" placeholder="Enter a number"><br>

            <button onclick="n()">Submit</button> <br>
            <div id="output"></div>




        </div>
    </div>

    <a href="../assignment8.html">All Questions of Assignment 8</a>


    <script>

        function n() {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value;


            if (x > y) {
                document.getElementById("output").innerHTML = x+" is larger number"
            }
            else if (x < y) {
               
                document.getElementById("output").innerHTML = y+" is larger number"
               
                }
            
            else if (x == y) {

                document.getElementById("output").innerHTML = "x = y"
            }
        }
    </script>
</body>
