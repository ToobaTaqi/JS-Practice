<body>
    <h1>Q # 10</h1>
    <p>Write a program that displays in your browser the
        seconds that elapsed between the reference date and the
        beginning of 2015</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <button onclick="A()">Check Out</button>

            <div id="output"></div>

        </div>
    </div>

    <a href="../assignment13.html">All Questions of Assignment 13</a>


    <script>

        function A() {
            var current = new Date()
           
            var sec=1/1000 //millisecond to second conversion
            var r = new Date(2015, 11,5,22,50,16)

            var ry = r.getFullYear()
            var n = (current - r) *sec
            document.getElementById("output").innerHTML ='On reference date: '+r+' ,'+ Math.floor(n) + 'seconds had passed since beginning of ' + ry
        }

    </script>
