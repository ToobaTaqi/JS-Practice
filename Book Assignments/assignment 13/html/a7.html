<body>
    <h1>Q # 7</h1>
    <p>Write a program that tests whether it's before noon and
        alert “Its AM” else “its PM”</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <button onclick="A()">Click Me</button>

            <div id="output"></div>

        </div>
    </div>

    <a href="../assignment13.html">All Questions of Assignment 13</a>


    <script>

        function A() {
            var d = new Date()
            var h = d.getUTCHours()

            document.getElementById("output").innerHTML = h

            if(h<=12){alert("Its AM")}
            else if(h>=12){alert("Its PM")}
        }

    </script>
