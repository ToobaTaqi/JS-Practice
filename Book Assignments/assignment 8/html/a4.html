<body>
    <h1>Q # 4</h1>
    <p>Write a program that takes a character and returns true if it is a vowel, false otherwise</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter a character</label><br>
            <input id="chr" type="text" placeholder="Enter a character"><br>

            <button onclick="iv()">Submit</button> <br>
            <div id="output"></div>




        </div>
    </div>

    <a href="../assignment8.html">All Questions of Assignment 8</a>


    <script>

        function iv(char) {
            // var v = ['a', 'e', 'i', 'o', 'u']
            // vv= v.includes(char.toLowerCase())



            var chr = document.getElementById("chr").value;

            var cl = chr.length

            if (cl > 1) {
                document.getElementById("output").innerHTML = "Please Enter only 1 character"
            }
            else if (cl === 1) {
                if (chr == 'a' || chr == 'e' || chr == 'i' || chr == 'o' || chr == 'u') {
                    document.getElementById("output").innerHTML = "The character '" + chr + "' is a vowel"
                }
                else {
                    document.getElementById("output").innerHTML = "The character '" + chr + "' is not a vowel."
                }
            }
            else if (cl == 0) {

                document.getElementById("output").innerHTML = "Please enter a character."
            }
        }
    </script>
