<body>
    <h1>Q # 8</h1>
    <p>Write a program to replace all occurrences of “and” in the given
        string with “&” and display the result in your browser</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <div id="output1"></div>
            <div id="output2"></div>



        </div>
    </div>

    <a href="../assignment11.html">All Questions of Assignment 11</a>


    <script>
       var message = 'Ali and Sami are best friends. They play cricket and football together'
        document.getElementById("output1").innerHTML=message
        var a = message.replace(/and/g, "&")
        document.getElementById("output2").innerHTML='updated array: '+a
    </script>
