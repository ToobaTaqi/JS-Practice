<body>
    <h1>Q # 5</h1>
    <p>Write a program to print items of the given array
        using for loop</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">


            <script>

                fruits = ['apple', 'banana', 'mango', 'orange', 'strawberry']
                for (var i = 0; i < fruits.length; i++) {
                    var g = '<div>' + fruits[i] + '</div>'
                    document.write(g)
                }

                // var index=fruits.indexOf('apple')
                // document.write('<br> Element at index '+index+' is ' +fruits[0])


                for (var ind = 0; ind < fruits.length; ind++) {
                    document.write('<br> Element at index ' + ind + ' is ' + fruits[ind])
                }
            </script>



        </div>
    </div>
