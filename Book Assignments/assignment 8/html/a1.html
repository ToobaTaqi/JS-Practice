    <h1>Q # 1</h1>
    <p>Write a program that checks whether the given input is a
        number, uppercase letter or lower case letter</p>
    <div class="box">
        <small>output box</small>
        <div class="box2">

            <label>Enter a number/character</label><br>
            <input id="n1" type="text" placeholder="Enter here"><br>



            <button onclick="check()">Submit</button> <br>
            <div id="output"></div>




        </div>
    </div>

    <a href="../assignment8.html">All Questions of Assignment 8</a>


    <script>

    function check() {
      var input = document.getElementById("n1").value;
      var charCode = input.charCodeAt(0);
      var output = document.getElementById("output");

      if (charCode >= 48 && charCode <= 57) {
        output.innerHTML = "Input is a number.";
      } else if (charCode >= 65 && charCode <= 90) {
        output.innerHTML = "Input is an uppercase character.";
      } else if (charCode >= 97 && charCode <= 122) {
        output.innerHTML = "Input is a lowercase character.";
      } else {
        output.innerHTML = "Input is neither a number nor a character.";
      }
    }
